<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Aplicación para el registro diario de la Cuenta SIAE">
  <meta name="theme-color" content="#007ACC">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Cuenta SIAE</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./assets/icons/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./assets/icons/icon-192x192.png">
</head>
<body>
  <div id="container">
    <header>
      <h1>Registro Diario - Cuenta SIAE</h1>
      <button id="install-button" class="install-button" style="display: none;">
        <span>Instalar App</span>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 12h-2v3h-3v2h5v-5zM7 9h3V7H5v5h2V9zm14-6H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16.01H3V4.99h18v14.02z"/>
        </svg>
      </button>
    </header>
    
    <main>
      <div id="loader">Cargando funcionarios...</div>
      <div id="formulario" class="formulario-container"></div>
      
      <div class="button-group">
        <button id="generar-cuenta" class="btn btn-primary">
          <span class="btn-icon">📋</span>
          <span>Generar Cuenta</span>
        </button>
        <button id="enviar-whatsapp" class="btn btn-whatsapp">
          <span class="btn-icon">💬</span>
          <span>Enviar por WhatsApp</span>
        </button>
        <button id="limpiar-formulario" class="btn btn-danger">
          <span class="btn-icon">🗑️</span>
          <span>Limpiar</span>
        </button>
      </div>

      <div class="resultado-container">
        <h2>Resultado</h2>
        <textarea id="resultado" rows="12" readonly placeholder="El resultado aparecerá aquí..."></textarea>
      </div>
    </main>
    
    <footer>
      <p>Cuenta SIAE - Raven 2025</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/app.js"></script>
  <script type="module" src="js/pwa.js"></script>
  
  <!-- Inicialización del service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registrado con éxito:', registration.scope);
          })
          .catch(error => {
            console.error('Error al registrar el ServiceWorker:', error);
          });
      });
    }
  </script>
</body>
</html>
